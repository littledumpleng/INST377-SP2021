<!-- Make a carousel of four mochi images that cycle, based on the readings from javascript.info -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Carousel</title>
</head>
<body>
    <div class="carousel">
        <button class="arrow left">⇦</button> 
            <div class="window">
                <ul class="images">
                    <li><img src="images/onigiri_1.png" alt="happy onigiri"></li>
                    <li><img src="images/onigiri_2.png" alt="smiling onigiri"></li>
                    <li><img src="images/onigiri_3.png" alt="cute onigiri"></li>
                    <li><img src="images/onigiri_4.png" alt="sideways onigiri"></li>
                    <li><img src="images/roll_1.png" alt="roll with leaves"></li>
                    <li><img src="images/roll_2.png" alt="colorful roll"></li>
                    <li><img src="images/roll_3.png" alt="red roll"></li>
                </ul>
            </div>
        <button class="arrow right">⇨</button>
    </div>
    <script src="script3.js"></script>

</body>
</html>
