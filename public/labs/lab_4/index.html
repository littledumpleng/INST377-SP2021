<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lauren's Lab 4</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h2>Lauren Eng's Lab 4</h2>
    <form>
      <ul class="flex-outer">
        <!-- unordered list to group the various form elements -->
        <li>
          <label for="first-name">First Name</label>
          <input type="text" id="first-name" />
        </li>
        <li>
          <label for="last-name">Last Name</label>
          <input type="text" id="last-name" />
        </li>
        <li>
          <label for="email">Email</label>
          <input type="email" id="email" />
        </li>
        <li>
          <label for="phone">Phone</label>
          <input type="tel" id="phone" />
        </li>
        <li>
          <label for="message">Message</label>
          <textarea
            rows="6"
            id="message"
            placeholder="This is my default message text."
          ></textarea>
        </li>
        <li>
          <p>Age</p>
          <!--use <p> because there is no corresponding textbox to label-->
          <ul class="flex-inner">
            <!-- unordered list to group the checkboxes -->
            <li>
              <input type="checkbox" id="twenty-to-twentynine" />
              <label for="twenty-to-twentynine">18-35</label>
            </li>
            <li>
              <input type="checkbox" id="thirty-to-thirtynine" />
              <label for="thirty-to-thirtynine">35-50</label>
            </li>
            <li>
              <input type="checkbox" id="forty-to-fortynine" />
              <label for="forty-to-fortynine">50-65</label>
            </li>
          </ul>
        </li>
        <li>
          <button type="submit">SUBMIT FORM</button>
        </li>
      </ul>
    </form>
  </body>
</html>
